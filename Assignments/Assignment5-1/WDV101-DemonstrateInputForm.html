<h1>WDV101 Intro HTML and CSS</h1>
<h2>UNIT 5 - Lesson 2 Server Side Forms</h2>
<p>This is an example input form that will demonstrate how a form connects to a server side process.</p>
<form id="form1" name="form1" method="post" action="demonstrateFormHandler.php">

	<legend>Example Form</legend>

	<p>
		<label for="first_name">First Name:</label> 
		<input type="text" name="first_name" id="first_name" />
	</p>

	<p>
		<label for="last_name">Last Name:</label> 
		<input type="text" name="last_name" id="last_name" />
	</p>

	<p>
		<label for="email">Email Addrerss</label> 
		<input type="emial" name="email" id="email" />
	</p>

	<p>
		<label for="school_name">School Name:</label> 
		<input type="text" name="school_name" id="school_name" />
	</p>
	
	<p>
		<p>Academic Standing:</p>
			<input type="radio" name="academic_standing" id="high_school" value="High School"/>
			<label for="high_school">High School</label> 
			<input type="radio" name="academic_standing" id="freshman" value="Freshman"/>
			<label for="freshman">Freshman</label> 
			<input type="radio" name="academic_standing" id="sophomore" value="Sophomore"/>
			<label for="Sophomore">Sophomore</label> 
	</p>
	
	<p>
		<label for="student_major">Select Your Major:</label>
		<select name="student_major" id="student_major">
			<option value="">Choose Your Major</option>
			<option value="CIS">Computer Information System</option>
			<option value="GRD">Graphic Design</option>
			<option value="WDV">Web Development</option>
		</select>
	</p>
	
	<p>
		<p>
			<input type="checkbox" name="prog_info" id="prog_info" value="Contact about Program Information"/>
			<label for="prog_info">Please contact me with program information</label> 
		</p>
		<p>
			<input type="checkbox" name="prog_advisor" id="prog_advisor" value="Contact a Program Advisor"/>
			<label for="prog_advisor">I would like to contact an program advisor</label> 
		</p>
	</p>

	<p>
		<p>Leave Us a Comment:</p>
		<textarea name="comment" rows="12" cols="30"></textarea>
	</p>

	<p>
		<input type="submit" name="button" id="button" value="Submit" />
		<input type="reset" name="button2" id="button2" value="Reset" />
	</p>

</form>
